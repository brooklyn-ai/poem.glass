	<article>
		<h2 class="select">Yellow Smoke</h2>&nbsp;
		<p style="text-align:right">July 23, 2009 </p>


<p>

Fuck this shit I'm sick of it <br>
I'll roll you all into the -<br>
 &nbsp;&nbsp;&nbsp;  fattest joint of all</p><br>

<p>
The<br>
incense movement <br>
this is it to who I owe all thanks <br>
who is it<br>
and her smell of burning paper money</p><br>


<p>
yellow smoke, one arc minute later bells ring</p><br>





		<br><br>
